<v-layout row justify-center align-center dark>
    <v-flex fluid fill-height justify-center align-center>
        <v-list subheader>
            <v-subheader>Favorites</v-subheader>
            <v-list-tile v-for="item in items" :key="item.id" v-if="item.isFavorite == true" avatar @click="viewContact(item)">
                <v-list-tile-avatar>
                    <img :src="item.picture">
                </v-list-tile-avatar>
                <v-list-tile-content>
                    <v-list-tile-title v-html="item.name.first + ' ' + item.name.last "></v-list-tile-title>
                </v-list-tile-content>
                <v-list-tile-action>
                    <v-icon color="pink">star</v-icon>
                </v-list-tile-action>
            </v-list-tile>
        </v-list>
        <v-divider></v-divider>
        <v-list subheader>
            <v-subheader>All contacts</v-subheader>
            <v-list-tile v-for="item in items" :key="item.id" avatar @click="viewContact(item)">
                <v-list-tile-avatar>
                    <img :src="item.picture">
                </v-list-tile-avatar>
                <v-list-tile-content>
                    <v-list-tile-title v-html="item.name.first + ' ' + item.name.last "></v-list-tile-title>
                </v-list-tile-content>
            </v-list-tile>
        </v-list>
    </v-flex>
    <v-btn fab bottom right color="secondary" dark fixed @click.stop="dialog = !dialog">
        <v-icon>add</v-icon>
    </v-btn>
    <v-dialog v-model="dialog" width="800px">
        <v-card>
            <v-card-title class="grey lighten-4 py-4 title">
                Create contact
            </v-card-title>
            <v-container grid-list-sm class="pa-4">
                <v-layout row wrap>
                    <v-flex xs12 align-center justify-space-between>
                        <v-layout align-center>
                            <v-avatar size="40px" class="mr-3">
                                <img src="//ssl.gstatic.com/s2/oz/images/sge/grey_silhouette.png" alt="">
                            </v-avatar>
                            <v-text-field placeholder="Name"></v-text-field>
                        </v-layout>
                    </v-flex>
                    <v-flex xs6>
                        <v-text-field prepend-icon="business" placeholder="Company"></v-text-field>
                    </v-flex>
                    <v-flex xs6>
                        <v-text-field placeholder="Job title"></v-text-field>
                    </v-flex>
                    <v-flex xs12>
                        <v-text-field prepend-icon="mail" placeholder="Email"></v-text-field>
                    </v-flex>
                    <v-flex xs12>
                        <v-text-field type="tel" prepend-icon="phone" placeholder="(000) 000 - 0000" mask="phone"></v-text-field>
                    </v-flex>
                    <v-flex xs12>
                        <v-text-field prepend-icon="notes" placeholder="Notes"></v-text-field>
                    </v-flex>
                </v-layout>
            </v-container>
            <v-card-actions>
                <v-btn flat color="primary">More</v-btn>
                <v-spacer></v-spacer>
                <v-btn flat color="primary" @click="dialog = false">Cancel</v-btn>
                <v-btn flat @click="dialog = false">Save</v-btn>
            </v-card-actions>
        </v-card>
    </v-dialog>
</v-layout>
